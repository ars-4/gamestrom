{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>

    <div class="row register">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form method="POST" action="" class="card">
                {% csrf_token %}
                <div class="card-header">
                    <h1 class="link">Sign Up</h1>
                </div>
                <div class="card-body">
                    <input class="form-control" name="first_name" placeholder="First Name">
                    <br>
                    <input class="form-control" name="last_name" placeholder="Last Name">
                    <br>
                    <input class="form-control" name="email" placeholder="Email">
                    <br>
                    <input class="form-control" name="username" placeholder="Username">
                    <br>
                    <input class="form-control" name="password1" placeholder="Password">
                    <br>
                    <input class="form-control" name="password2" placeholder="Confirm Password">
                    <br>
                    <button class="btn primary-btn">register</button>
                </div>
                <div class="card-footer">
                    <p class="text-light">Already have an account? <a href="{% url 'LoginPage' %}" class="link"><b>Login</b></a></p>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
    <audio autoplay loop>
        <source src="{% static 'images/ArcadeParty.mp3' %}">
    </audio>

</body>

</html>
